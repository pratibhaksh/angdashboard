<div class="row">
    <div class="col-lg-12">
      <section class="panel">
        <header class="panel-heading">
            Add Event

        </header>
        <div class="panel-body">
          <form [formGroup] = "eventupload" class="form-horizontal " method="get">
              <div class="form-group">
                  <label class="col-sm-2 control-label">Title</label>
                  <div class="col-sm-10">
                    
                      <input type="text" class="form-control input-lg m-bot15"
                      formControlName="title" name="title">
                      <span class="text-danger" *ngIf="title.touched && title.invalid">
                          Dont Blank</span>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">Description</label>
                  <div class="col-sm-10">
                    
                      <textarea class="form-control input-lg m-bot15" 
                      formControlName="description" name="description" id=""
                       cols="30" rows="10"></textarea>
                       <span class="text-danger" 
                       *ngIf="description.touched && description.invalid">
                            Dont Blank</span>
                  </div>
              </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Photo</label>
                <div class="col-sm-10">
                <input type="file" formControlName="photo" name="photo"
                class="form-control input-lg m-bot15">
                <span class="text-danger" 
                *ngIf="photo.touched && photo.invalid">
                     Dont Blank</span>
                </div>
            </div>
            
           
            <div class="form-group">
                <div class="col-lg-offset-5">
                  <input type="submit" class="btn btn-success btn-lg" 
                  value="Submit" [disabled]="eventupload">
                </div>
              </div>
           </form>
        </div>
        
      </section>
      
    </div>
</div>
