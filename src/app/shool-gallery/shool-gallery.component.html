<div class="row">
    <div class="col-lg-12">
      <section class="panel">
        <header class="panel-heading">
            Upload Images
        </header>
        <div class="panel-body">
          <form [formGroup]="schoolgallery" class="form-horizontal " method="get">
              <div class="form-group">
                  <label class="col-sm-2 control-label">Image Upload</label>
                  <div class="col-sm-10">
                    
                      <input type="file" class="form-control input-lg m-bot15"
                      formControlName="imgupload" name="imgupload">
                      <span *ngIf="imgupload.touched && imgupload.invalid">
                            Dont Blank</span>
                  </div>
              </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Select Category</label>
              <div class="col-sm-10">
                
                  <select class="form-control input-lg m-bot15"
                  formControlName="selectcategories" name="selectcategories">
                      <option>Select Categories</option>
                      <option>Indoor</option>
                      <option>Outdoor</option>
                      <option>Babies</option>
                      <option>Monthly Activiteis</option>
                      <option>Special Events</option>
                      <option>Birthday</option>
                      <option>Schoolreadline</option>

                  </select>
              <span  class="text-danger"  *ngIf="selectcategories.touched && selectcategories.invalid">
                  Dont Blank</span>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">Privacy</label>
              <div class="col-sm-10">
                  <div class="radio">
                      <label> Public </label>
                          <input type="radio" formControlName="privacy" 
                          name="privacy"
                          id="optionsRadios1" value="option1">
                          <span  class="text-danger" *ngIf="privacy.touched && privacy.invalid">
                                Dont Blank</span>
                    
                    </div>
                    <div class="radio">
                        <label> Parent Only </label>
                            <input type="radio" formControlName="privacy" 
                            name="privacy" 
                            id="optionsRadios1" value="option1">
                            <span  class="text-danger" *ngIf="privacy.touched && privacy.invalid">
                                    Dont Blank</span>
                        
                      
                      </div>
                </div>
            </div>
           
            <div class="form-group">
                <div class="col-lg-offset-5">
                  <input type="submit" class="btn btn-success btn-lg" value="Submit">
                </div>
              </div>
           </form>
        </div>
        
      </section>
      
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
      <section class="panel">
        <header class="panel-heading">
            Upload Images
        </header>
        <div class="panel-body">
            <table class="table table-striped table-advance table-hover">
                <tbody>
                  <tr>
                    <th><i class="fa fa-picture-o" aria-hidden="true"></i> Images</th>
                   
                  </tr>
                  <tr>
                    <td><img src="../../assets/img/India.png" alt=""></td>
                   
                    <td>
                      <div class="btn-group">
                        <a class="btn btn-danger" href="#">
                            <i class="fa fa-trash-o" aria-hidden="true"></i></a>
                    
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
      </section>
    </div>
</div>
